<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>My Todo List <span id="hint-button">ℹ</span> </h1>
    <div class="container">
        <div class="alert"></div>
        <div class="hint-container">
          <span id="close-button">✖️</span>
          <div class="hint"></div>
          <div class="button-container">
            <button disabled id="previous">👈 previous</button>
            <button id="next">next 👉</button>
          </div>
        </div>
        <div class="new-todo">
            <input type="text" id="new-todo" placeholder="Add Todos : x, y, z">
            <button id="add-todo">Add</button>
        </div>
        <div class="todos">
        </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
