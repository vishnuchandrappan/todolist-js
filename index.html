<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todolist | js</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2 class="logo">My Todo List</h2>
        <div class="info">i</div>
      </nav>
    </header>

    <div class="container">
      <div class="todos" id="todos"></div>
      <div class="todos new">
        <form class="new-todo" onsubmit="event.preventDefault();">
          <input
            type="text"
            id="new-todo-field"
            placeholder="add todos: x, y, z, ..."
          />
          <button id="new-todo-btn" type="submit">Add Todos</button>
        </form>
      </div>
    </div>

    <div class="alert-container"></div>

    <div class="hint-container">
      <div class="theme-switch">
        <span>Dark Mode</span>
        <label class="switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
      <div class="hint" id="hint"></div>
      <div class="button-container">
        <button disabled id="previous">ðŸ‘ˆ previous</button>
        <button id="next">next ðŸ‘‰</button>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="./hint.js"></script>
  </body>
</html>
